# EHT HOPS Pipeline Configuration
# Configuration file for the EHT HOPS data processing pipeline

# Data Source Configuration
data:
  # Base directory containing data to be processed
  srcdir: "/n/holylfs05/LABS/bhi/Lab/doeleman_lab/inatarajan/hops-tutorials/data/extracted/"
  
  # List of directory names or paths relative to source_dir
  # For multiple directories, use a list format: ["dir1", "dir2", "dir3"]
  corrdat: "2016.1.01154.V"
  
  # Directory where campaign metadata are to be found
  # NOTE: For non-public data, relevant metadata may not be available in the public repository ehthops-meta.
  # NOTE: It is the responsibility of the user to ensure that meta_dir points to the directory with all relevant metadata
  metadir: "/n/holylfs05/LABS/bhi/Lab/doeleman_lab/inatarajan/hops-tutorials/ehthops/ehthops/meta/eht2017/230GHz"

# External Dependencies
external:
  # Path to eht-imaging source code
  ehtimpath: "/n/holylfs05/LABS/bhi/Lab/doeleman_lab/inatarajan/software/src/eht-imaging"

# Pipeline Configuration
pipeline:
  # Stages to run (i.e. directory names under hops-bx)
  # To skip the bootstrap stage and save time, just start from stage 1
  stages:
    - "0.bootstrap"
    - "1.+flags+wins"
    - "2.+pcal"
    - "3.+adhoc"
    - "4.+delays"
    - "5.+close"
    - "6.uvfits"
    - "7.+apriori"
    - "8.+polcal"
  
  # INPUTDIR for the post-processing stages. This directory is different for different stages.
  # If not specified, the below defaults are used:
  # - For stage 6 (6.uvfits): data directory under the previous stage (5.+close)
  # - For stage 7 (7.+apriori): base directory of stage 6 (6.uvfits) with expt_no directories containing uvfits files
  # - For stage 8 (8.+polcal): base directory of stage 7 (7.+apriori) with expt_no directories containing uvfits files
  inputdir: ""  # Set to override default behavior

# Observation Configuration
observation:
  # 4-letter code representing year of observation
  year: "2017"
  
  # An EAT-recognizable code; currently EHT2017, EHT2018, EHT2021, EHT2022 are recognized
  campaign: "EHT2017"

# Polarization Configuration
polarization:
  # Specify if mixedpol calibration is needed
  # This will be set to true automatically if haxp is set to true
  # It is possible for linearpol ALMA data to be present in the same scan directories
  # instead of in separate haxp directories, in which case set mixed_pol: true and haxp: false
  mixedpol: false
  
  # Are linearpol ALMA data present in separate "haxp" directories?
  # If so, set haxp to true
  haxp: false
